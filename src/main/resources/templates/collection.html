<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Books</title>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
	<div>
		<h1>Books</h1>
		<h3>Welcome [[${#httpServletRequest.remoteUser}]]</h3>
	</div>
	<div style="padding:10px 0">
		<form th:action="@{/login}" method="post">
			<input type="submit" value="Log in to edit" class="btn btn-sm btn-success" />
		</form>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger" />
		</form>
	</div>
	<table class="table table-striped">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Author</th>
		<th>Year</th>
 		<th>Category</th>
 		<th>Read</th>
		<th sec:authorize="hasAuthority('OWNER')">Delete</th>
		<th sec:authorize="hasAuthority('OWNER')">Edit</th>
	</tr>
	
	<tr th:each="book : ${books}">
		<td th:text="${book.id}"></td>
		<td th:text="${book.title}"></td>
		<td th:text="${book.author}"></td>
		<td th:text="${book.year}"></td>
		<td th:text="${book.category}?${book.category.name}:''"></td>
		<td th:text="${book.readstatus}"></td>
		<td sec:authorize="hasAuthority('OWNER')"><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-danger">Delete</a></td>
 	 	<td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-success">Edit</a></td>
	</tr>
	</table>
	<p><a sec:authorize="hasAuthority('OWNER')" href="/add" class="btn btn-success">Add Book</a>
	<a href="/categorylist" class="btn btn-success">Go to category list</a></p>

</div>
</body>
</html>
